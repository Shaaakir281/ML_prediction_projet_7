# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Projet-7-best-model

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_dc7e90c060534013bd7beb9b9be597c8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_15357ebbf37c46669ba94498cd546406 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dc7e90c060534013bd7beb9b9be597c8 }}/shaaakir281/projet_7_best:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Projet-7-best-model'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0163b7af66f54aa0be6f62f3ff6262c4 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dc7e90c060534013bd7beb9b9be597c8 }}/shaaakir281/projet_7_best:${{ github.sha }}'